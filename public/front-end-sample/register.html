<!DOCTYPE html>
  <html>
  <head>
    <title> Register </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>

    <div class="header-container">
      <h1 class="banner"> Site Header </h1>
      <!-- Los iconos 'more-left' y 'more-right' solo estan presentes
           en la pagina de mensajes -->
      <span class="icon icon-more" id="more-left"></span>
      <span class="icon icon-more" id="more-right"></span>
    </div>

    <form id="register-form" method="post" action="/register" class="container">
      <h2> Create an account </h2>
      <input id="username" type="text" size="30" placeholder="username..." value="isaacvr">
      <input id="password" type="password" size="30" placeholder="password...">
      <input id="email" type="email" size="30" placeholder="email...">
      <button class="btn red" id="cancel"> Cancel </button>
      <input type="submit" class="btn green" value="Create">
    </form>

  </body>
</html>
