<!DOCTYPE html>
  <html>
  <head>
    <title> Login </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/laptop.css">
  </head>
  <body>

    <div class="header-container">
      <h1 class="banner"> Site Header </h1>
    </div>

    <form id="login-form" method="post" action="/auth" class="container">
      <h2> Welcome to the site!!! </h2>
      <input id="username" type="text" size="30" placeholder="username..." value="isaacvr">
      <input id="password" type="password" size="30" placeholder="password...">
      <input type="submit" class="btn blue" value="start">
      <a href="/forgot" class="option"> Forgot the password? </a>
      <a href="/register" class="option"> Register </a>
    </form>

  </body>
</html>
